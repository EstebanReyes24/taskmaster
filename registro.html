<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Registrarse</title>
    <style>
        .container {
            margin-top: 10px;
        }
    </style>
</head>


<body class="bg-light">
    <!-- Sección principal -->
    <div class="container text-center">
        <h1 class="hero-title">Task<span class="fw-bold text-dark">Master</span></h1>
        <p class="text-muted">Optimiza tu productividad y organización</p>
        <hr>
    </div>
    <div class="container mt-5 text-center fw-bold">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center bg-success p-2" style="--bs-bg-opacity: .5;">
                        <h3>Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Correo"
                                    required>
                            </div>
                            <div>
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword"
                                    placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4"> Registrarse</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>¿Ya tienes cuenta? <a href="login.html" onclick="toggleForms()">Iniciar Sesión</a></p>
                        </div>
                    </div>
                </div>


                <script>
                    document.getElementById("registerForm").addEventListener("submit", function (e) {
                        e.preventDefault();
                        let name = document.getElementById("registerName").value;
                        let email = document.getElementById("registerEmail").value;
                        let password = document.getElementById("registerPassword").value;

                        let users = JSON.parse(localStorage.getItem("users")) || [];

                        // Verificar si el usuario ya existe
                        if (users.some(user => user.email === email)) {
                            alert("El usuario ya está registrado");
                            return;
                        }

                        // Guardar usuario
                        users.push({ name, email, password });
                        localStorage.setItem("users", JSON.stringify(users));
                        alert("Registro exitoso. Ahora inicia sesión.");
                        window.location.href = "login.html";
                    });
                    // Guardar usuario actual en sesión
                    localStorage.setItem("loggedInUser", JSON.stringify({ name, email }));

                    document.getElementById("loginForm").addEventListener("submit", function (e) {
                        e.preventDefault();
                        let email = document.getElementById("loginEmail").value;
                        let password = document.getElementById("loginPassword").value;


                    });
                </script>
</body>

</html>
