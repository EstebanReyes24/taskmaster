<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>TaskMaster</title>
    <style>
        .container {
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Sección principal -->
    <div class="container text-center">
        <h1 class="hero-title">Task<span class="fw-bold text-dark">Master</span></h1>
        <p class="text-muted">Optimiza tu productividad y organización</p>
        <hr>
    </div>


    <div class="container mt-5 text-center fw-bold ">
        <div class="row justify-content-center align-items-center bg">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center text-bg-primary bg-dark bg-gradient fw-bold"
                        style="--bs-bg-opacity: .5;">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? <a href="registro.html" onclick="toggleForms()"
                            style="font-style: none;">Registrate</a></p>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];

            let user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert(`Bienvenido, ${user.name}!`);

                // Guardar correctamente el usuario en `localStorage` con nombre y correo
                localStorage.setItem("loggedInUser", JSON.stringify({ name: user.name, email: user.email }));

                // Redirigir a tareas.html
                window.location.href = "tareas.html";
            } else {
                alert("Correo o contraseña incorrectos.");
            }
        });
    </script>



</body>

</html>
